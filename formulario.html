<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <header>
      <h1>Formularios de Registro</h1>
    </header>

    <main>
      <form>
        <div>
          <label for="name">Nombre</label>
          <input type="text" id="name" />
        </div>
        <br />
        <div>
          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" />
        </div>
        <br />
        <div>
          Modalidad de cursada:
          <br />
          <label for="ond">On Demand</label>
          <input type="radio" id="ond" name="cursada" />
          <label for="En vivo">En vivo</label>
          <input type="radio" name="cursada" id="En vivo" />
        </div>
        <br />
        <div>
          <label for="email">Correo:</label>
          <input type="email" id="email" />
        </div>
        <br />
        <div>
          <input type="checkbox" id="informacion" />
          <label for="informacion"
            >Deseo recibir informacion sobre nuevos posteos en la plataforma de
            Nucba</label
          >
        </div>
        <br />
        <div>
          <input type="checkbox" id="termYCon" />
          <label for="termYCon"
            >Declaro que lei los terminos y condiciones y estoy listo para
            convertirme en Desarrollador Full Stack</label
          >
        </div>
        <br />
        <input type="submit" value="Enviar" />
      </form>
      <a href="anidadas.html">Ir a anterior ejercicio</a>
      <br />
      <a href="index.html">Ir a primer ejercicio</a>
    </main>
  </body>
</html>
